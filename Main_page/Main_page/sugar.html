<!DOCTYPE html>
<html>
<head>
  <title>Sugar Level Tracker</title>
</head>
<body>
  
  <div>
    <h2>Track Sugar Level</h2>
    <form id="sugarLevelForm">
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required>
      
      <label for="time">Time:</label>
      <input type="time" id="time" name="time" required>
      
      <label for="level">Sugar Level:</label>
      <input type="number" id="level" name="level" required>
      
      <button type="submit">Track Sugar Level</button>
    </form>
  </div>

  <div>
    <h2>Sugar Level History</h2>
    <table id="sugarLevelTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Time</th>
          <th>Sugar Level</th>
        </tr>
      </thead>
      <tbody id="historyBody"></tbody>
    </table>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
